<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm YouTube Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #player-container {
      position: relative;
      width: 100vw;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #overlay.show {
      pointer-events: all;
      opacity: 1;
    }

    #tip {
      position: absolute;
      bottom: 10px;
      right: 16px;
      color: #555;
      font-size: 0.7rem;
      opacity: 0.4;
      font-family: sans-serif;
      user-select: none;
      z-index: 3;
    }
  </style>
</head>
<body>

<div id="player-container" tabindex="0">
  <div id="player"></div>
  <div id="overlay"></div>
  <div id="tip">‚Üê / ‚Üí = Seek | Space = Pause/Play</div>
</div>

<script>
  let player;
  let lastSavedTime = parseFloat(localStorage.getItem("yt-last-time")) || 0;
  const overlay = document.getElementById("overlay");

  // Load YouTube IFrame API
  const tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      videoId: "M9O5AjEFzKw",
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        iv_load_policy: 3,
        fs: 0,
        disablekb: 1,
        cc_load_policy: 1, // ‚úÖ enable captions by default
        start: Math.floor(lastSavedTime)
      },
      events: {
        onReady: (event) => {
          event.target.playVideo();
          // Save current time every 5 seconds
          setInterval(() => {
            try {
              const time = player.getCurrentTime();
              localStorage.setItem("yt-last-time", time);
            } catch (e) {}
          }, 5000);
        },
        onStateChange: (e) => {
          if (e.data === YT.PlayerState.PAUSED) {
            overlay.classList.add("show"); // üõ°Ô∏è Blocks "More Videos"
          } else if (e.data === YT.PlayerState.PLAYING) {
            overlay.classList.remove("show");
          }
        }
      }
    });
  }

  // Key controls: arrow seek + space toggle
  const container = document.getElementById("player-container");
  container.focus();

  document.addEventListener("keydown", (e) => {
    if (!player || typeof player.getCurrentTime !== "function") return;

    const time = player.getCurrentTime();

    if (e.key === " " || e.code === "Space") {
      const state = player.getPlayerState();
      if (state === 1) {
        player.pauseVideo();
      } else if (state === 2 || state === 0) {
        player.playVideo();
      }
      e.preventDefault();
    }

    if (e.key === "ArrowRight") {
      player.seekTo(time + 5, true);
      e.preventDefault();
    } else if (e.key === "ArrowLeft") {
      player.seekTo(Math.max(time - 5, 0), true);
      e.preventDefault();
    }
  });

  window.addEventListener("click", () => container.focus());
  window.addEventListener("keydown", () => container.focus());
</script>

</body>
</html>

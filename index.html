<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm YouTube Playlist</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #player-container {
      position: relative;
      width: 100vw;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #overlay.show {
      pointer-events: all;
      opacity: 1;
    }

    #tip {
      position: absolute;
      bottom: 10px;
      right: 16px;
      color: #555;
      font-size: 0.7rem;
      opacity: 0.4;
      font-family: sans-serif;
      user-select: none;
      z-index: 3;
    }
  </style>
</head>
<body>

<div id="player-container" tabindex="0">
  <div id="player"></div>
  <div id="overlay"></div>
  <div id="tip">‚Üê / ‚Üí = Seek | Space = Pause/Play</div>
</div>

<script>
  let player;
  const overlay = document.getElementById("overlay");
  const container = document.getElementById("player-container");
  container.focus();

  // üß† Load last session
  let playlistId = localStorage.getItem("calm-playlist-id");
  let lastTime = parseFloat(localStorage.getItem("calm-playlist-time")) || 0;

  // üå± Ask for new playlist if not set
  async function requestPlaylistIfNeeded() {
    if (!playlistId) {
      playlistId = prompt("Paste your YouTube playlist link:");

      // üßº Extract playlist ID from full URL
      const match = playlistId && playlistId.match(/[?&]list=([a-zA-Z0-9_-]+)/);
      if (match && match[1]) {
        playlistId = match[1];
        localStorage.setItem("calm-playlist-id", playlistId);
      } else {
        alert("Invalid playlist link.");
        location.reload();
      }
    }
  }

  // üß† Remember timestamp
  function saveCurrentTime() {
    try {
      const time = player.getCurrentTime();
      localStorage.setItem("calm-playlist-time", time);
    } catch (e) {}
  }

  // üßò If playlist ended, clear it and reload
  function onPlaylistEnd() {
    localStorage.removeItem("calm-playlist-id");
    localStorage.removeItem("calm-playlist-time");
    alert("Playlist finished üåü You can now enter a new one.");
    location.reload();
  }

  async function initPlayer() {
    await requestPlaylistIfNeeded();

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  }

  window.onYouTubeIframeAPIReady = function () {
    player = new YT.Player("player", {
      height: '100%',
      width: '100%',
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        iv_load_policy: 3,
        fs: 0,
        disablekb: 1,
        cc_load_policy: 0, // captions off
        listType: "playlist",
        list: playlistId,
        start: Math.floor(lastTime),
      },
      events: {
        onReady: (event) => {
          event.target.playVideo();
          setInterval(saveCurrentTime, 5000);
        },
        onStateChange: (e) => {
          if (e.data === YT.PlayerState.PAUSED) {
            overlay.classList.add("show");
          } else if (e.data === YT.PlayerState.PLAYING) {
            overlay.classList.remove("show");
          } else if (e.data === YT.PlayerState.ENDED) {
            onPlaylistEnd(); // final video ended
          }
        }
      }
    });
  };

  // üéπ Custom key handling
  document.addEventListener("keydown", (e) => {
    if (!player || typeof player.getCurrentTime !== "function") return;
    const time = player.getCurrentTime();

    if (e.key === " " || e.code === "Space") {
      const state = player.getPlayerState();
      if (state === 1) {
        player.pauseVideo();
      } else if (state === 2 || state === 0) {
        player.playVideo();
      }
      e.preventDefault();
    }

    if (e.key === "ArrowRight") {
      player.seekTo(time + 5, true);
      e.preventDefault();
    } else if (e.key === "ArrowLeft") {
      player.seekTo(Math.max(time - 5, 0), true);
      e.preventDefault();
    }

    if (["PageUp", "PageDown", "Home", "End"].includes(e.key)) {
      e.preventDefault(); // block accidental skips
    }
  });

  window.addEventListener("click", () => container.focus());
  window.addEventListener("keydown", () => container.focus());

  initPlayer();
</script>

</body>
</html>
